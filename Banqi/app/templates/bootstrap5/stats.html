{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row mb-4">
        <div class="col-12 col-md-12" style="align-items: center;">
            <div class="hero-cta btn-grid">
                <div class="cta-unit">
                    <a class="btn btn-warning btn-lg row">
                        <p style="text-align:center;">Games Played</p>
                        <p class="cta-description" style="text-align: center;">DESCRIPTION</p>
                    </a>
                </div>

                <div class="cta-unit">
                    <a class="btn btn-dark btn-lg row">
                        <p style="text-align:center;">Win Rate</p>
                        <p class="cta-description" style="text-align: center;">DESCRIPTION</p>
                    </a>
                </div>
                

                <div class="cta-unit">
                    <a  class="btn btn-dark btn-lg row">
                        <p style="text-align:center;">DESCRIPTION Elo</p>
                        <p class="cta-description" style="text-align: center;">highest elo achieved:</p>
                        <p class="cta-description" style="text-align: center;">DESCRIPTION</p>
                    </a>
                </div>

                <div class="cta-unit">
                    <a class="btn btn-warning btn-lg row">
                        <p style="text-align: center;">Leaderboard Rank</p>
                        <p class="cta-description" style="text-align: center;">DESCRIPTION</p>
                    </a>
                </div>

                <div class="cta-unit">
                    <a class="btn btn-dark btn-lg row">
                        <p style="text-align: center;">Badges</p>
                        <p class="cta-description" style="text-align: center;">DESCRIPTION</p>
                    </a>
                </div>

                <div class="cta-unit">
                    <a class="btn btn-warning btn-lg row disabled-link" aria-disabled="true">
                        <p style="text-align: center;">More</p>
                        <p class="cta-description" style="text-align: center;">more to come...</p>
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock %}
