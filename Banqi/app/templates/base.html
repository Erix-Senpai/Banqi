<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!--- My CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style folder/style.css') }}">

        <!-- Main font -->
            <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
        <!-- Other font -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
            <title>Banqi</title>

        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        </script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-2 nav-column" style="background: rgba(83, 54, 19, 0.683);">
                    <nav class="navbar navbar-expand-sm">
                        <button class = "navbar-toggler nav-cont" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="mainNavbar">
                            <ul class="nav nav-cont row">
                                <li class="nav-cont col-12">
                                    <a class="nav-item nav-link" id="Home" href="{{ url_for('home.home') }}" type="button">Home</a>
                                </li>
                                <li class="nav-cont col-12">
                                    <a class="nav-item nav-link"  id="Play" type="button" href="{{ url_for('play.game', game_id='') }}">Play</a>
                                </li>
                                {% if current_user.is_authenticated %}
                                <li class="nav-cont col-12">
                                    <a class="nav-item nav-link" id="Profile" type="button" href="{{ url_for('auth.profile', username=current_user.username) }}">Profile</a>
                                </li>
                                <li class="nav-cont col-12">
                                    <a class="nav-item nav-link" id="Setting" type="button" href="#">Setting</a>
                                </li>
                                <li class="nav-cont col-12">
                                    <a href="{{ url_for('auth.logout') }}" class="nav-item nav-link" type="button" aria-disabled="true">Log Out</a>
                                </li>
                                {% else %}
                                <li class="nav-cont col-12">
                                    <a href="{{ url_for('auth.login') }}" class="nav-item nav-link" type="button" aria-disabled="true">Log In</a>
                                </li>
                                {% endif %}
                            </ul>
                        </div>
                    </nav>
                </div>
                <main class="col-sm-8 col-md-9 col-lg-9 col-xl-10 min-vh-100" style="background: #7d5a1aae;">
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </body>
</html>
